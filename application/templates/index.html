{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-center mt-4">
    <h3 style="font-family: Lobster, cursive;">
        Multilanguage Hand Written Text recognition and conversion in Speech and viceversa
    </h3>
</div>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="margin-left: auto;
    width: 70%;
    margin-right: auto; margin-top: 15px;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/image_03.jpg') }}" class="d-block w-100" alt="..."
                            height="400px">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/1.png') }}" class="d-block w-100" alt="..."
                            height="400px">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/image_01.jpg') }}" class="d-block w-100" alt="..."
                            height="400px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


<div class="container justify-content-center mt-4">

}">Image To Text</a>
    <a href="{{ url_for('decoded') }}" class=" btn btn-outline-primary m-2" style="width: 20%; margin-left: 125px!important;
}">Text To Speech</a>
    <a href="{{ url_for('speech') }}" class=" btn btn-outline-primary m-2" style="width: 20%; margin-left: 125px!important;
}">Speech To Text</a>
    

    
</div>
